        /* ===== TOP BAR ===== */

        .top-bar .info {

        }

        .status-dot.online {

        }

        .status-dot.offline {

            }

        .clock {

    <script>
        (function () {
            const SUPA_URL = 'https://ldkelubmmtkrfybapdpc.supabase.co';
            const SUPA_KEY = 'sb_publishable_DRyKBA4GTwq0x-Q4EKY5og_JsCIF5xq';
            const sb = window.supabase.createClient(SUPA_URL, SUPA_KEY);

            const grid = document.getElementById('grid');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const clockEl = document.getElementById('clock');

            let prevCounterQueues = {}; // ‡πÄ‡∏Å‡πá‡∏ö queue ‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà

            // ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤
            function updateClock() {
                clockEl.textContent = new Date().toLocaleTimeString('th-TH', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
            }
            setInterval(updateClock, 1000);
            updateClock();

            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å grid layout ‡∏ï‡∏≤‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ä‡πà‡∏≠‡∏á
            function setGridLayout(count) {
                grid.className = 'grid-container';
                if (count <= 1) grid.classList.add('cols-1');
                else if (count <= 2) grid.classList.add('cols-2');
                else if (count <= 3) grid.classList.add('cols-3');
                else if (count <= 4) grid.classList.add('cols-4');
                else if (count <= 6) grid.classList.add('cols-6');
                else if (count <= 8) grid.classList.add('cols-8');
                else grid.classList.add('cols-9');
            }

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            async function update() {
                try {
                    const { data: snaps } = await sb
                        .from('queue_snapshots')
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(100);

                    if (!snaps || snaps.length === 0) {
                        grid.innerHTML = '<div class="no-data">üì≠ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏¥‡∏ß‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</div>';
                        statusDot.className = 'status-dot offline';
                        statusText.textContent = '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
                        return;
                    }

                    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
                    const latestTime = new Date(snaps[0].created_at);
                    const diffMin = (new Date() - latestTime) / 1000 / 60;
                    if (diffMin < 3) {
                        statusDot.className = 'status-dot online';
                        statusText.textContent = '‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå';
                    } else {
                        statusDot.className = 'status-dot offline';
                        statusText.textContent = '‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
                    }

                    // ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏°‡∏ä‡πà‡∏≠‡∏á‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£
                    const counters = {};
                    snaps.forEach(s => {
                        const c = s.current_counter;
                        if (!counters[c]) counters[c] = [];
                        if (counters[c].length < 6) {
                            counters[c].push({
                                q: s.current_queue,
                                time: new Date(s.created_at).toLocaleTimeString('th-TH', {
                                    hour: '2-digit', minute: '2-digit'
                                })
                            });
                        }
                    });

                    const sortedKeys = Object.keys(counters).sort((a, b) => a - b);
                    setGridLayout(sortedKeys.length);

                    grid.innerHTML = '';

                    sortedKeys.forEach(cId => {
                        const data = counters[cId];
                        const current = data[0];
                        const history = data.slice(1);

                        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏Ñ‡∏¥‡∏ß‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
                        const changed = prevCounterQueues[cId] !== undefined && prevCounterQueues[cId] !== current.q;
                        prevCounterQueues[cId] = current.q;

                        let historyHTML = '';
                        if (history.length > 0) {
                            historyHTML = `
                            <div class="card-history">
                                <div class="history-title">‡∏Ñ‡∏¥‡∏ß‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</div>
                                ${history.map(h => `
                                    <div class="history-row">
                                        <span class="hq">${h.q}</span>
                                        <span class="ht">${h.time}</span>
                                    </div>
                                `).join('')}
                            </div>`;
                        }

                        grid.innerHTML += `
                        <div class="card">
                            <div class="card-header">
                                <div class="counter-icon">${cId}</div>
                                <span class="counter-label">‡∏ä‡πà‡∏≠‡∏á‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ${cId}</span>
                            </div>
                            <div class="card-current">
                                <div class="label">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>
                                <div class="queue-number${changed ? ' flash' : ''}">${current.q}</div>
                                <div class="time">‡πÄ‡∏°‡∏∑‡πà‡∏≠ ${current.time}</div>
                            </div>
                            ${historyHTML}
                        </div>`;
                    });

                } catch (e) {
                    console.error('Update error:', e);
                    statusDot.className = 'status-dot offline';
                    statusText.textContent = '‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
                }
            }

            // Realtime subscription
            sb.channel('display')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'latest_status' }, update)
                .subscribe();

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô + polling
            update();
            setInterval(update, 20000);
        })();
    </script>
