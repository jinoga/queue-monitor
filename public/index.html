                        }
                    } else { // Not a number or other issue
                        this.setQueueInfoHTML(targetElement, 'not_found', this.trackedQueue);
                    }
                }

                updateQueueTrackingInfo() {
                    if (!this.trackedQueue || !this.latestData) {
                        this.elements.queueTrackingInfo.innerHTML = `<div class="queue-item" style="text-align: center; color: #666;">กรุณาใส่เลขคิวที่ต้องการติดตามด้านบน</div>`;
                        return;
                    }
                    const currentQueueNo = this.latestData.current_queue;
                    if (!currentQueueNo) {
                        this.elements.queueTrackingInfo.innerHTML = `<div class="queue-item" style="text-align: center; color: #f44336;">❌ ไม่สามารถดึงข้อมูลคิวปัจจุบันได้</div>`;
                        return;
                    }
                    const trackedItem = [{ queue_no: currentQueueNo, position: 0 }, ...(this.latestData.waiting_queues || [])].find(q => q.queue_no === this.trackedQueue);
                    this.updateQueueDisplay(this.elements.queueTrackingInfo, trackedItem, currentQueueNo);
                }

                updateTrackedQueueStatus() {
                    if (!this.trackedQueue || !this.latestData) return;
                    const currentQueueNo = this.latestData.current_queue;
                    if (!currentQueueNo) return;
                    
                    const trackedItem = [{ queue_no: currentQueueNo, position: 0 }, ...(this.latestData.waiting_queues || [])].find(q => q.queue_no === this.trackedQueue);
                    this.updateQueueDisplay(this.elements.trackedQueue, trackedItem, currentQueueNo);
                }
                
                setQueueInfoHTML(targetElement, status, queue, details = {}) {
                    const { remaining = 0, timeText = '' } = details;
                    const el = this.elements;

                    if (targetElement === el.trackedQueue) {
                        el.trackedQueue.classList.remove('near', 'current', 'passed');
                        switch(status) {
                            case 'current':
                                el.queuePosition.textContent = '🎯 กำลังให้บริการ';
                                el.queueEstimate.textContent = `ที่ช่อง ${this.latestData.current_counter || '-'}`;
                                el.notificationStatus.textContent = '✅ ถึงคิวแล้ว!';
                                el.trackedQueue.classList.add('current');
                                this.triggerNotification('current');
                                break;
                            case 'waiting':
                                el.queuePosition.textContent = `เหลืออีก ${remaining} คิว`;
                                el.queueEstimate.textContent = `${timeText} (จากระบบ)`;
                                el.notificationStatus.textContent = '⏳ กำลังรอ';
                                if (remaining <= 3) {
                                    el.trackedQueue.classList.add('near');
                                    el.notificationStatus.textContent = '⚠️ ใกล้ถึงแล้ว!';
                                    this.triggerNotification('near', { remaining, timeText });
                                } else {
                                    if (this.lastNotificationState === 'near') this.lastNotificationState = null;
                                }
                                break;
                            case 'passed':
                                el.trackedQueue.classList.add('passed');
                                el.queuePosition.textContent = '🚫 คิวผ่านไปแล้ว';
                                el.queueEstimate.textContent = 'กรุณาติดต่อเจ้าหน้าที่';
                                el.notificationStatus.textContent = 'ตรวจสอบด่วน!';
                                break;
                            case 'scope_mismatch':
                                el.trackedQueue.classList.add('passed');
                                el.queuePosition.textContent = '🚫 คิวอยู่คนละประเภท';
                                el.queueEstimate.textContent = `ประเภทคิวไม่ตรงกัน`;
                                el.notificationStatus.textContent = 'ข้อมูลไม่ถูกต้อง';
                                break;
                            case 'manual_calc':
                                el.queuePosition.textContent = `เหลือประมาณ ${remaining} คิว`;
                                el.queueEstimate.textContent = `${timeText} (ประเมิน)`;
                                el.notificationStatus.textContent = '⏳ กำลังรอ (ประเมิน)';
                                if (remaining <= 3) {
                                    el.trackedQueue.classList.add('near');
                                    el.notificationStatus.textContent = '⚠️ ใกล้ถึงแล้ว! (ประเมิน)';
                                    this.triggerNotification('near', { remaining, timeText });
                                } else {
                                    if (this.lastNotificationState === 'near') this.lastNotificationState = null;
                                }
                                break;
                            case 'not_found':
                            default:
                                el.queuePosition.textContent = 'ไม่พบคิวในรายการ';
                                el.queueEstimate.textContent = 'โปรดตรวจสอบเลขคิว';
                                el.notificationStatus.textContent = '❓ ไม่พบข้อมูล';
                                break;
                        }
                    } else { // For queueTrackingInfo element
                        let html = '';
                        switch(status) {
                            case 'current':
                                html = `<div class="queue-item" style="background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); border-left-color: #4caf50; text-align: center;">🎯 คิว "${queue}" กำลังให้บริการอยู่!</div>`;
                                break;
                            case 'waiting':
                                const icon = remaining <= 3 ? '⚠️' : '🔔';
                                const bgColor = remaining <= 3 ? 'linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%)' : 'linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%)';
                                const borderColor = remaining <= 3 ? '#f44336' : '#ff9800';
                                html = `<div class="queue-item" style="background: ${bgColor}; border-left-color: ${borderColor};"><div style="text-align: center; width: 100%;"><div style="font-size: 1.4em; font-weight: bold;">${icon} คิว "${queue}"</div><div style="font-size: 1.8em; font-weight: bold; color: ${borderColor}; margin: 5px 0;">เหลือ ${remaining} คิว</div><div style="color: #666; font-size: 0.9em;">${timeText}</div></div></div>`;
                                break;
                            case 'passed':
                                html = `<div class="queue-item" style="background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); border-left-color: #e91e63; text-align: center; flex-direction: column; align-items: center; gap: 5px; padding: 15px;"><div style="font-weight: bold; color: #c2185b;">🚫 คิว ${queue} ผ่านไปแล้ว</div><small style="color: #666;">กรุณาติดต่อเจ้าหน้าที่</small></div>`;
                                break;
                            case 'scope_mismatch':
                                html = `<div class="queue-item" style="background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); border-left-color: #e91e63; text-align: center;">🚫 คิวอยู่คนละประเภทกัน</div>`;
                                break;
                            case 'manual_calc':
                                const manIcon = remaining <= 3 ? '⚠️' : '🔔';
                                const manBgColor = remaining <= 3 ? 'linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%)' : 'linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%)';
                                const manBorderColor = remaining <= 3 ? '#f44336' : '#ff9800';
                                html = `<div class="queue-item" style="background: ${manBgColor}; border-left-color: ${manBorderColor};"><div style="text-align: center; width: 100%;"><div style="font-size: 1.4em; font-weight: bold;">${manIcon} คิว "${queue}"</div><div style="font-size: 1.8em; font-weight: bold; color: ${manBorderColor}; margin: 5px 0;">เหลือประมาณ ${remaining} คิว</div><div style="color: #666; font-size: 0.9em;">${timeText} (ประเมิน)</div></div></div>`;
                                break;
                            case 'not_found':
                            default:
                                html = `<div class="queue-item" style="background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); border-left-color: #ff9800; text-align: center;">❓ ไม่พบคิว "${queue}" ในรายการ<br><small>(อาจยังมาไม่ถึง)</small></div>`;
                                break;
                        }
                        targetElement.innerHTML = html;
                    }
                }

                // --- Other functions remain correct, only minor changes needed ---
                trackQueue(isAutoTrack = false) { if (!isAutoTrack) { this.unlockAudio(); } const queueNumber = this.elements.queueNumber.value.trim().toUpperCase(); if (!queueNumber) { if (!isAutoTrack) this.showAlert('กรุณาใส่เลขคิว', 'warning'); return; } this.trackedQueue = queueNumber; this.elements.trackedQueueNumber.textContent = queueNumber; this.elements.trackedQueueContainer.style.display = 'block'; this.lastNotificationState = null; localStorage.setItem('trackedQueue', queueNumber); if (!isAutoTrack) { this.showAlert(`🔔 เริ่มติดตามคิว ${queueNumber} แล้ว`, 'success'); } if (this.latestData) { this.updateQueueTrackingInfo(); this.updateTrackedQueueStatus(); } }
                clearTracking() { this.trackedQueue = null; this.elements.trackedQueueContainer.style.display = 'none'; this.elements.queueNumber.value = ''; this.lastNotificationState = null; localStorage.removeItem('trackedQueue'); this.updateQueueTrackingInfo(); this.showAlert('❌ หยุดติดตามคิวแล้ว', 'info'); }
                triggerNotification(type, details = {}) { const setting = type === 'current' ? 'notifyCurrent' : 'notifyNear'; if (!this.notificationSettings[setting] || this.lastNotificationState === type) return; this.playNotificationSound(type); const title = (type === 'current') ? '🎯 ถึงคิวแล้ว!' : '⚠️ ใกล้ถึงคิวแล้ว!'; const body = (type === 'current') ? `คิว ${this.trackedQueue} กำลังให้บริการที่ช่อง ${this.latestData.current_counter || '-'}` : `คิว ${this.trackedQueue} เหลืออีก ${details.remaining} คิว (${details.timeText})`; this.showBrowserNotification(title, body); this.showAlert(body, type === 'current' ? 'success' : 'warning'); this.lastNotificationState = type; }
                playNotificationSound(type) { if (!this.notificationSettings.soundEnabled || !this.isAudioUnlocked) return; const audio = type === 'current' ? this.elements.currentQueueSound : this.elements.nearQueueSound; if (!audio) { console.error(`Cannot play sound: Audio element for '${type}' not found.`); return; } audio.currentTime = 0; audio.volume = this.notificationSettings.volume; audio.play().catch(e => console.error(`🔊 Sound play failed for '${type}':`, e)); }
                updateConnectionStatus(status) { const card = this.elements.connectionCard; const text = this.elements.connectionStatus; card.classList.remove('connected'); switch (status) { case 'connected': text.textContent = 'เชื่อมต่อแล้ว'; card.classList.add('connected'); break; case 'reconnecting': text.textContent = 'กำลังเชื่อมต่อใหม่...'; break; case 'error': text.textContent = 'การเชื่อมต่อผิดพลาด'; break; case 'connecting': default: text.textContent = 'กำลังเชื่อมต่อ...'; break; } }
                showNoDataMessage() { this.elements.currentQueueNo.textContent = '-'; this.elements.currentCounter.textContent = '-'; this.elements.counterDisplay.innerHTML = `<div style="text-align: center; padding: 40px; color: #f44336; grid-column: 1 / -1;">⚠️ ไม่สามารถโหลดข้อมูลได้</div>`; }
                showBrowserNotification(title, body) { if ('Notification' in window && Notification.permission === 'granted') { new Notification(title, { body: body, icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><text y="20" font-size="20">🏢</text></svg>' }); } }
                showAlert(message, type = 'success') { if (!this.elements.alertArea) return; const alertDiv = document.createElement('div'); alertDiv.className = `alert alert-${type}`; alertDiv.textContent = message; this.elements.alertArea.innerHTML = ''; this.elements.alertArea.appendChild(alertDiv); setTimeout(() => { if (alertDiv) { alertDiv.style.opacity = '0'; setTimeout(() => alertDiv.remove(), 300); } }, 5000); }
            }

            document.addEventListener('DOMContentLoaded', () => {
                const app = new QueueMonitor();
                app.init();
            });
        })();
    </script>
